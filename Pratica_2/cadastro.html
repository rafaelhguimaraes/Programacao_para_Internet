<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A clínica mais braba">
    <title>Página de Cadastro</title>
</head>
<body>
    <header>
        <h1>Clínica Veterinária CompUFU</h1>
    </header>
    <hr>

    <h1>Cadastre-se aqui</h1>
    <a href="index.html">Voltar</a>
    <form action="cadastraCliente.php" method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend>Dados Pessoais</legend>

            <p><label for="codigo_cliente">ID do Cliente (somente leitura):</label>
                <input type="text" id="codigo_cliente" name="codigo_cliente" value="ID123" readonly></p>
            
            <p><label for="nome">Nome (obrigatório):</label>
            <input type="text" id="nome" name="nome" required minlength="2" maxlength="50" placeholder="Digite seu nome" autofocus></p>

            <p><label for="email">E-mail (obrigatório):</label>
            <input type="email" id="email" name="email" required></p>

            <p><label for="cpf">CPF (obrigatório):</label>
            <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="xxx.xxx.xxx-xx"></p>

            <p><label for="idade">Idade (obrigatório):</label>
            <input type="number" id="idade" name="idade" required min="0"></p>

            <p><label for="telefone">Telefone (obrigatório):</label>
            <input type="tel" id="telefone" name="telefone" required></p>

            <p><label for="data_nascimento">Data de Nascimento (opcional):</label>
            <input type="date" id="data_nascimento" name="data_nascimento"></p>

            <p>Sexo (opcional):<br>
            <input type="radio" id="masculino" name="sexo" value="masculino"> 
            <label for="masculino">Macho</label><br>
            <input type="radio" id="feminino" name="sexo" value="feminino"> 
            <label for="feminino">Fêmea</label></p>

            <p><label for="estado_civil">Estado Civil (opcional):</label>
            <select id="estado_civil" name="estado_civil">
                <option value="">Selecione</option>
                <option value="solteiro">Solteiro(a)</option>
                <option value="casado">Casado(a)</option>
                <option value="divorciado">Divorciado(a)</option>
            </select></p>
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>

            <p><label for="cep">CEP (obrigatório):</label>
            <input type="text" id="cep" name="cep" required></p>

            <p><label for="tipo_logradouro">Tipo de Logradouro (obrigatório):</label>
            <select id="tipo_logradouro" name="tipo_logradouro" required>
                <option value="">Selecione</option>
                <option value="rua">Rua</option>
                <option value="avenida">Avenida</option>
                <option value="praca">Praça</option>
            </select></p>

            <p><label for="logradouro">Logradouro (obrigatório):</label>
            <input type="text" id="logradouro" name="logradouro" required></p>

            <p><label for="bairro">Bairro (obrigatório):</label>
            <input type="text" id="bairro" name="bairro" required></p>

            <p><label for="cidade">Cidade (obrigatório):</label>
            <input type="text" id="cidade" name="cidade" required></p>

            <p><label for="estado">Estado (obrigatório):</label>
            <input type="text" id="estado" name="estado" required></p>
        </fieldset>

        <fieldset>
            <legend>Informações Adicionais</legend>

            <p>Interesses (opcional):<br>
            <input type="checkbox" id="filmes" name="interesses[]" value="filmes"> 
            <label for="filmes">Filmes</label><br>
            <input type="checkbox" id="informatica" name="interesses[]" value="informatica"> 
            <label for="informatica">Informática</label><br>
            <input type="checkbox" id="games" name="interesses[]" value="games"> 
            <label for="games">Games</label><br>
            <input type="checkbox" id="livros" name="interesses[]" value="livros"> 
            <label for="livros">Livros</label><br>
            <input type="checkbox" id="roupas" name="interesses[]" value="roupas"> 
            <label for="roupas">Roupas</label></p>

            <p><label for="info_complementar">Informações Complementares (opcional):</label>
            <textarea id="info_complementar" name="info_complementar"></textarea></p>

            <p><label for="imagem">Anexar uma imagem (opcional):</label>
            <input type="file" id="imagem" name="imagem"></p>

            <input type="hidden" name="form_id" value="cadastro_cliente">
        </fieldset>

        <button type="submit" class="button">Cadastrar</button>
    </form>

    <hr>
    <footer>
        <i>Av. João Naves de Ávila, 1478 - Saraiva - Uberlândia, MG</i> 
    </footer>
</body>
</html>
