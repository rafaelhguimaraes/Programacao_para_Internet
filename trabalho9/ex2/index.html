<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <h2 class="text-center">Cadastro de Cliente</h2>
    <form class="mt-4" action="salvar_cliente.php" method="POST">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="nomeCompleto" class="form-label">Nome completo</label>
          <input type="text" class="form-control" id="nomeCompleto" name="nomeCompleto" required placeholder="Digite seu nome completo">
        </div>

        <div class="col-md-6">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf" name="cpf" required placeholder="Digite seu CPF">
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" required placeholder="Digite seu e-mail">
        </div>

        <div class="col-md-6">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="text" class="form-control" id="telefone" name="telefone" required placeholder="Digite seu telefone">
        </div>

        <div class="col-md-12">
          <label for="endereco" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="endereco" name="endereco" required placeholder="Digite seu endereço">
        </div>

        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
              <path d="M13.485 1.757a1 1 0 0 1 1.414 1.415l-8 8a1 1 0 0 1-1.414 0l-4-4a1 1 0 0 1 1.414-1.415L6.5 8.793l6.985-7.036z"/>
            </svg>
            Cadastrar
          </button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
